<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>one quarter hour (medium slow implosion)</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="container">
    <div id="visual">
      <svg 
        width="100%" 
        height="700"
        >
        <rect
          width="100%"
          height="100%" 
          fill="black" 
          stroke="white">
          <animate
            attributeName="stroke-width"
            from="0%"
            to="100%"
            dur="15min"
            repeatCount="indefinite"
          />
        </rect>
      </svg>
    </div>
  </div>
  <script src="/scripts/main.js"></script>
</body>
</html>
