<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>since</title>
  <link rel="stylesheet" href="/styles/main.css">
</head>
<body>
  <div id="container">
    <div id="visual">
      <p>1 minute starting from <nobr><span id="random-date">18/12/1985, 15:00:00</span></nobr></p>      
      <svg id="circle"
        height="200"
        width="200"
        >
        <circle 
          id="circle-background"
          cx="50%"
          cy="50%"
          r="100"
          fill="white"
          >
        </circle>
        <circle 
          id="circle-foreground"
          cx="50%"
          cy="50%"
          r="0"
          fill="white"
          >
          <animate 
            attributeName="r"
            from="0"
            to="100"
            dur="60s"
            begin="0s"
            fill="indefinite"
          />
        </circle>
      </svg>
    </div>
  </div>
  <script src="/scripts/main.js"></script>
  <script src="/scripts/randomColor.js"></script>
  <script src="/scripts/since.js"></script>
</body>
</html>
